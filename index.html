<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運勢チェッカー</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>運勢チェッカー</h1>
        <label for="colour-select">好きな色を選んでください：</label>
        <select id="colour-select">
            <option value="黒">黒</option>
            <option value="白">白</option>
            <option value="オレンジ">オレンジ</option>
        </select>
        <br>
        <label for="number-input">好きな数字を選んでください（0、1、2）：</label>
        <input type="number" id="number-input" min="0" max="2">
        <br>
        <button onclick="checkFortune()">運勢をチェック</button>
        <p id="result-output"></p>
        <div id="image-container" style="margin-top: 20px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
